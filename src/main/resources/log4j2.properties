# Define el appender de tipo File
appender.file.type = File
appender.file.name = File
appender.file.fileName = C:/archivos/nuevo.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Configuración de los niveles de registro
rootLogger.level = info

# Asocia el archivo de registro con el logger root
rootLogger.appenderRefs = file
rootLogger.appenderRef.file.ref = File